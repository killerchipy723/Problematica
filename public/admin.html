<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administraci칩n de Registros</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Administraci칩n de Alumnos Inscriptos</h2>
        <table class="table table-striped" id="tablaRegistros">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre y Apellido</th>
                    <th>DNI</th>
                    <th>Carrera</th>
                    <th>A침o</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <a href="/exportar" class="btn btn-success mt-3">Exportar en Excel</a>
    </div>

    <script>
        async function cargarRegistros() {
            const res = await fetch('/registros');
            const datos = await res.json();
            const tbody = document.querySelector('#tablaRegistros tbody');
            datos.forEach(r => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${r.idregistros}</td><td>${r.apenomb}</td><td>${r.dni}</td><td>${r.carrera}</td><td>${r.a침o}</td>`;
                tbody.appendChild(tr);
            });
        }
        cargarRegistros();
    </script>
</body>
</html>
