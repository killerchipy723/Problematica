<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simpósio Problemática de la Educación</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
        }
        .container {
            margin-top: 40px;
        }
        footer {
            margin-top: 60px;
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            font-family: 'Georgia', serif;
            font-weight: bold;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Simpósio Problemática de la Educación</h1>
        <h4 class="text-center text-muted">4° año Profesorado de Educación Secundaria en Informática</h4>
        <form id="registroForm" class="mt-5">
            <div class="mb-3">
                <label class="form-label">Nombre y Apellido</label>
                <input type="text" class="form-control" id="apenomb" required oninput="this.value = this.value.toUpperCase();">
            </div>
            <div class="mb-3">
                <label class="form-label">DNI</label>
                <input type="number" class="form-control" id="dni" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Carrera</label>
                <select class="form-select" id="carrera" required>
                    <option value="">Seleccione una carrera</option>
                    <option>Profesorado en Informática</option>
                    <option>Profesorado en Biología</option>
                    <option>Profesorado en Historia</option>
                    <option>Profesorado en Lengua</option>
                    <option>Profesorado en Geografía</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Año</label>
                <select class="form-select" id="año" required>
                    <option value="">Seleccione año</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>
    </div>

    <footer>
        Página web realizada con fines educativos - IES 6021 Juan Carlos Dávalos
    </footer>

    <script>
        document.getElementById('registroForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const apenomb = document.getElementById('apenomb').value;
            const dni = document.getElementById('dni').value;
            const carrera = document.getElementById('carrera').value;
            const año = document.getElementById('año').value;

            const res = await fetch('/registrar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ apenomb, dni, carrera, año })
            });

            if (res.ok) {
                alert('Alumno registrado correctamente');
                document.getElementById('registroForm').reset();
            } else {
                alert('Error al registrar');
            }
        });
    </script>
</body>
</html>
